<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #dff3fd; 
        }
        .container {
            margin-top: 50px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
    </style>

</head>
<body>
    
    <div class="container">

        <h1>Search for Book Details</h1>

        <form method="post">
            {% csrf_token %} 
            <div class="mb-3">
              <label for="Book" class="form-label">Book Title:</label>
              <input type="text" class="form-control" name="Book" id="Book">
            </div>
            <div class="mb-3">
              <label for="Author" class="form-label">Author:</label>
              <input type="text" class="form-control" name="Author" id="Author">
            </div>
    
            <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Get Results</button>
          </form>


          <br>
          <br>
          <br>

          {% if message %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endif %}


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
